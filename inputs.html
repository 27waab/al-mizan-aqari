<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BootSrtap Link & Huge Icons Link & Css File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="CSS/inputs.css" />
        <title data-i18n="pageTitle">سودارينت</title>
    </head>
    <body>
        <div class="container">
            <a href="index.html">
                <div class="back">
                    <i class="hgi hgi-stroke hgi-arrow-right-02"></i>
                </div>
            </a>
            <div class="content pb-5" dir="ltr">
                <div class="outdoor">
                    <h3 data-i18n="head1name" class="mt-3 text-end fw-bold fs-2">المساحة والمرافق الخارجية</h3>
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text">متر مربع</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">مساحة العقار</span>
                    </div>
                    <div class="d-flex mt-3" dir="rtl">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                هل يوجد بلكونه؟
                            </label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                            <label class="form-check-label" for="checkChecked">
                                هل يوجد حوش (مساحة خارجية)؟
                            </label>
                        </div>
                    </div>
                </div>
                <div class="inside mt-5">
                    <h3 data-i18n="head2name" class="mt-3 text-end fw-bold fs-2">مكونات العقار الداخلية</h3>
                    <div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text">عدد الغرف</span>
                            <input type="text" class="form-control" />
                            <span class="input-group-text">عدد الحمامات</span>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text">عدد الصالات</span>
                            <input type="text" class="form-control" />
                            <span class="input-group-text">عدد المكيفات</span>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="basic mt-5">
                    <h3 data-i18n="head2name" class="mt-3 text-end fw-bold fs-2">الخدمات الأساسية</h3>
                    <div class="d-flex mt-3" dir="rtl">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                هل يوجد مياه؟
                            </label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                            <label class="form-check-label" for="checkChecked">
                                هل يوجد كهرباء؟
                            </label>
                        </div>
                    </div>
                </div>
                <div class="cleanliness mt-5">
                    <h3 data-i18n="head2name" class="mt-3 text-end fw-bold fs-2">مستوى النظافة</h3>
                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelect01">الخيارات</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>نظيفة جدا</option>
                            <option value="1">نظيفة</option>
                            <option value="2">متوسطة</option>
                            <option value="3">سيئة</option>
                            <option value="4">سيئة جدا</option>
                        </select>
                    </div>
                </div>
                <div class="location mt-5">
                    <h3 data-i18n="head2name" class="mt-3 text-end fw-bold fs-2">الموقع</h3>
                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelect01">المنطقة</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>الرياض</option>
                            <option value="1">الثورات</option>
                            <option value="2">الواحة</option>
                            <option value="3">الكلاكلة</option>
                            <option value="4">حلة كوكو</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <label class="input-group-text" for="inputGroupSelect01">نوع الحي</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>ممتاز</option>
                            <option value="1">جيد جداََ</option>
                            <option value="2">مقبول</option>
                            <option value="3">سيء</option>
                            <option value="4">سيئ جداََ</option>
                        </select>
                    </div>
                </div>
                <div class="basic mt-5">
                    <h3 data-i18n="head2name" class="mt-3 text-end fw-bold fs-2">الخدمات الاخرى</h3>
                    <div class="d-flex mt-3" dir="rtl">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                مدارس قريبة
                            </label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                            <label class="form-check-label" for="checkChecked">
                                أسواق أو مراكز
                            </label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                            <label class="form-check-label" for="checkChecked">
                                طريق مواصلات
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Js File & Js File -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="JS/translate.js"></script>
        <script src="JS/inputs.js"></script>
    </body>
</html>
